name: Deploy Poster Plugin

on:
  push:
    branches: [main]
    paths:
      - "apps/poster-plugin/**"
      - "packages/**"
      - ".github/workflows/deploy-poster-plugin.yml"
  workflow_dispatch:

concurrency:
  group: deploy-poster-plugin
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Poster
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile --filter @tolo/poster-plugin

      - name: Deploy Poster Plugin
        working-directory: apps/poster-plugin
        env:
          POSTER_APPLICATION_ID: ${{ secrets.POSTER_APPLICATION_ID }}
          POSTER_APPLICATION_SECRET: ${{ secrets.POSTER_APPLICATION_SECRET }}
        run: bun run deploy
