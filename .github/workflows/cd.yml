name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_all:
        description: "Deploy all apps"
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: ğŸ” Detect Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      pull-requests: read
    outputs:
      app: ${{ steps.filter.outputs.app }}
      workers: ${{ steps.filter.outputs.workers }}
      website: ${{ steps.filter.outputs.website }}
      studio: ${{ steps.filter.outputs.studio }}
      poster-plugin: ${{ steps.filter.outputs.poster-plugin }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ” Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            app:
              - 'apps/app/**'
              - 'packages/**'
            workers:
              - 'apps/workers/**'
              - 'packages/**'
            website:
              - 'apps/website/**'
              - 'packages/**'
            studio:
              - 'apps/studio/**'
              - 'packages/**'
            poster-plugin:
              - 'apps/poster-plugin/**'
              - 'packages/**'

  deploy-app:
    name: ğŸ“± Deploy App
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: changes
    if: needs.changes.outputs.app == 'true' || inputs.deploy_all || true
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile --filter @tolo/app

      - name: ğŸ”¨ Build web app
        working-directory: apps/app
        run: bunx expo export --platform web

      - name: ğŸš€ Deploy App
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: apps/app

  deploy-workers:
    name: âš™ï¸ Deploy Workers
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: changes
    if: needs.changes.outputs.workers == 'true' || inputs.deploy_all || true
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile --filter @tolo/workers

      - name: ğŸ·ï¸ Get Sentry release version
        id: sentry
        working-directory: apps/workers
        run: echo "release=$(bunx sentry-cli releases propose-version)" >> $GITHUB_OUTPUT
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: ğŸš€ Deploy Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: apps/workers
          command: deploy --upload-source-maps --var SENTRY_RELEASE:${{ steps.sentry.outputs.release }}

  deploy-website:
    name: ğŸŒ Deploy Website
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: changes
    if: needs.changes.outputs.website == 'true' || inputs.deploy_all || true
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile --filter @tolo/website

      - name: ğŸš€ Deploy Website
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: apps/website

  deploy-studio:
    name: ğŸ“ Deploy Studio
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: changes
    if: needs.changes.outputs.studio == 'true' || inputs.deploy_all || true
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile --filter @tolo/studio

      - name: ğŸš€ Deploy Studio
        working-directory: apps/studio
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
        run: bun run deploy

  deploy-poster-plugin:
    name: ğŸ”Œ Deploy Poster Plugin
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: changes
    if: needs.changes.outputs.poster-plugin == 'true' || inputs.deploy_all || true
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile --filter @tolo/poster-plugin

      - name: ğŸš€ Deploy Poster Plugin
        working-directory: apps/poster-plugin
        env:
          POSTER_APPLICATION_ID: ${{ vars.POSTER_APPLICATION_ID }}
          POSTER_APPLICATION_SECRET: ${{ secrets.POSTER_APPLICATION_SECRET }}
        run: bun run deploy
