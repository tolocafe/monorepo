      - name: ğŸ Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile --filter @tolo/poster-plugin

      - name: ğŸ’… Check formatting
